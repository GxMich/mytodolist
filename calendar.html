<div class="calendar-container">
    <div class="calendar-wrapper">
        <div class="calendar-view">
            <div class="calendar-header">
                <button class="calendar-nav-btn" id="prevMonth"><svg xmlns="http://www.w3.org/2000/svg" width="20"
                        height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg></button>
                <h2 id="calendarTitle">Febbraio 2026</h2>
                <button class="calendar-nav-btn" id="nextMonth"><svg xmlns="http://www.w3.org/2000/svg" width="20"
                        height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg></button>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>
        <div class="calendar-day-tasks" id="calendarTasks"></div>
    </div>
</div>
